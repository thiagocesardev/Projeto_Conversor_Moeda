<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Thiago César Dev- Convert Money</title>
</head>

<body>



    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-in">
                <option value="real-in">R$ Real</option>
                <option value="dolar-in">US$ Dólar americano</option>
                <option value="euro-in">€ Euro</option>
                <option value="libra-in">£ Libra</option>
                
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select-for">
                <option value="dolar-for">US$ Dólar americano</option>
                <option value="euro-for">€ Euro</option>
                <option value="real-for">R$ Real</option>
                <option value="libra-for">£ Libra</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="Digite o valor">
        </label>

        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="currency-img-in" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p id="currency-name-in">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            

            <img class="arrow-img" src="./assets/arrowogreen.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img-for" src="./assets/dolar.png" alt="logo-moeda-a-converter">
                <p id="currency-name-for">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>

            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>

</html>
