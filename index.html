<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Thiago César Dev- Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-thiago-césar-dev-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasilieiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input placeholder="R$ 10.000,00">
        </label>
        <button>Converter</button>
        <section>
            <div>
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p>Real</p>
                <p>R$ 0,00</p>

            </div>

            <img src="./assets/arrow.png" alt="seta">

            <div>
                <img src="./assets/dolar.png" alt="logo-moeda-a-converter">
                <p>Dólar</p>
                <p>US$ 0.0</p>

            </div>
        </section>
    </main>
</body>

</html>
